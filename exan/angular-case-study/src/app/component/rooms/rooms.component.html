<!-- Breadcrumb Begin -->
<div class="breadcrumb-option set-bg img-fluid" [style.background-image]="'url(../../assets/img/bg-jennie.jpg)'">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h1>Our Room</h1>
          <div class="breadcrumb__links">
            <a href="../index.html">Home</a>
            <span>Rooms</span>
          </div>
        </div>
        <div id="add__widget">
          <a href="#">Add Rooms <span class="arrow_right"></span></a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Rooms Section Begin -->
<section class="rooms spad">
  <div class="container">
    <div class="row" *ngFor="let facility of facilities">
        <div class="col-lg-6 p-0 order-lg-2 order-md-2 col-md-6 room_carousel">
          <div class="room__pic__slider owl-carousel owl-theme">
            <div class="room__pic__item set-bg"
                 [style.background-image]="'url(../../assets/img/rooms/room-1.jpg)'"></div>
            <div class="room__pic__item set-bg"
                 [style.background-image]="'url(../../assets/img/rooms/room-2.jpg)'"></div>
            <div class="room__pic__item set-bg"
                 [style.background-image]="'url(../../assets/img/rooms/room-3.jpg)'"></div>
            <div class="room__pic__item set-bg"
                 [style.background-image]="'url(../../assets/img/rooms/room-4.jpg)'"></div>
          </div>
        </div>
        <div class="col-lg-6 p-0 order-lg-1 order-md-1 col-md-6">
          <div class="room__text">
            <h3>{{facility.facilityName}}</h3>
            <h2><sup>$</sup>{{facility.costs}}<span>/day</span></h2>
            <ul>
              <li><span>Area:</span>{{facility.area}}</li>
              <li><span>Capacity:</span>{{facility.maxOfPeople}}</li>
              <li><span>Bed:</span>King Beds</li>
              <li><span>Num of floor:</span>{{facility.numOfFloor}}</li>
              <li><span>Services:</span>Wifi, Television, Bathroom,...</li>
            </ul>
            <a href="#">View Details</a>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="pagination__number">
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">Next <span class="arrow_right"></span></a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Rooms Section End -->
