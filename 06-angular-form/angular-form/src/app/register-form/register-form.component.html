<form [formGroup]="registerReactiveForm" (ngSubmit)="submitForm()">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <div class="col-sm-10">
      <input type="email" formControlName="email" name="email" class="form-control" id="exampleFormControlInput1"
             placeholder="name@example.com">
    </div>
    <p class="text-danger"
       *ngIf="registerReactiveForm.controls.email.hasError('pattern') && checkSubmit">
      Email không đúng định dạng
    </p>
    <p class="text-danger"
       *ngIf="registerReactiveForm.controls.email.hasError('required') && checkSubmit">
      Email bắt buộc nhập
    </p>
  </div>
  <div formGroupName="passwords">
    <div class="mb-3">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" formControlName="password" name="password" class="form-control" id="inputPassword">
      </div>
      <p class="text-danger"
         *ngIf="registerReactiveForm.controls.passwords.get('password').hasError('required') && checkSubmit">
        Vui lòng nhập password
      </p>
      <p class="text-danger"
         *ngIf="registerReactiveForm.controls.passwords.get('password').hasError('minlength') && checkSubmit">
        Password có ít nhất 6 kí tự
      </p>
    </div>
    <div class="mb-3">
      <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" formControlName="confirmPassword" name="confirmPassword" class="form-control"
               id="inputConfirmPassword">
      </div>
      <p class="text-danger"
         *ngIf="registerReactiveForm.controls.passwords.hasError('isMatching') && checkSubmit">
        Password phải trùng
      </p>
    </div>
  </div>
  <div class="mb-3">
    <label for="selectAddress" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <select class="form-select" id="selectAddress" aria-label="Default select example">
        <option>Open this select menu</option>
        <option value="Mỹ Đình">Mỹ Đình</option>
        <option value="Mỹ Tho">Mỹ Tho</option>
        <option value="Mỹ">Mỹ</option>
      </select>
    </div>
  </div>
  <div class="mb-3">
    <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="number" formControlName="age" name="age" class="form-control" id="inputAge">
    </div>
    <p class="text-danger"
       *ngIf="registerReactiveForm.controls.age.hasError('required') && checkSubmit">
      Age bắt buộc nhập
    </p>
    <p class="text-danger"
       *ngIf="registerReactiveForm.controls.age.hasError('min') && checkSubmit">
      Age phải trên 18
    </p>
    <p class="text-danger"
       *ngIf="registerReactiveForm.controls.age.hasError('max') && checkSubmit">
      Age nhỏ hơn 100
    </p>
  </div>
  <div class="form-check">
    <input class="form-check-input" formControlName="gender" name="gender" value="true" type="radio"
           id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" formControlName="gender" name="gender" value="false" type="radio"
           id="flexRadioDefault2">
    <label class="form-check-label" for="flexRadioDefault2">
      Female
    </label>
  </div>
  <p class="text-danger"
     *ngIf="registerReactiveForm.controls.gender.hasError('required') && checkSubmit">
    Gender bắt buộc chọn
  </p>
  <div class="mb-3">
    <label for="inputForm" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" formControlName="phone" name="phone" class="form-control" id="inputForm">
    </div>
    <p class="text-danger"
       *ngIf="registerReactiveForm.controls.phone.hasError('pattern') && checkSubmit">
      Phone phải đúng định dạng
    </p>
    <p class="text-danger"
       *ngIf="registerReactiveForm.controls.phone.hasError('required') && checkSubmit">
      Phone không được trống
    </p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p class="text-success">{{result}}</p>
