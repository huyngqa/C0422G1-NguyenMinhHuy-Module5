<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul>
    <li
        [class.complete]="todo.complete"
        *ngFor="let todo of todos;">
      {{todo.content}}
      <button (click)="toggleTodo(todo.id)">Complete</button>
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
